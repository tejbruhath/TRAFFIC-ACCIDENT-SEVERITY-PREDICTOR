<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Traffic Accident Severity – Demo</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 24px; }
    .card { max-width: 800px; margin: auto; padding: 20px; border: 1px solid #e5e7eb; border-radius: 12px; box-shadow: 0 1px 2px rgba(0,0,0,0.06); }
    h1 { margin-top: 0; font-size: 20px; }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    label { font-size: 12px; color: #374151; display:block; margin-bottom: 4px; }
    input, select { width: 100%; padding: 8px; border: 1px solid #d1d5db; border-radius: 8px; }
    button { padding: 10px 16px; background: #111827; color: white; border: 0; border-radius: 8px; cursor: pointer; }
    .result { margin-top: 16px; padding: 12px; background: #f3f4f6; border-radius: 8px; }
    footer { margin-top: 16px; font-size: 12px; color: #6b7280; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Traffic Accident Severity – Demo</h1>
    <p>Submit a record (ADSI-style fields). The API will align features to the trained model.</p>

    <div class="row">
      <div>
        <label>State/UT/City</label>
        <input id="state_ut_city" placeholder="Andhra Pradesh" />
      </div>
      <div>
        <label>Road Accidents – Cases</label>
        <input id="road_accidents_cases" type="number" placeholder="21070" />
      </div>
      <div>
        <label>Road Accidents – Injured</label>
        <input id="road_accidents_injured" type="number" placeholder="21340" />
      </div>
      <div>
        <label>Road Accidents – Died</label>
        <input id="road_accidents_died" type="number" placeholder="8293" />
      </div>
      <div>
        <label>Total Traffic Accidents – Cases</label>
        <input id="total_traffic_accidents_cases" type="number" placeholder="22099" />
      </div>
      <div>
        <label>Total Traffic Accidents – Injured</label>
        <input id="total_traffic_accidents_injured" type="number" placeholder="21340" />
      </div>
      <div>
        <label>Total Traffic Accidents – Died</label>
        <input id="total_traffic_accidents_died" type="number" placeholder="9330" />
      </div>
    </div>

    <div style="margin-top:12px; display:flex; gap:8px; align-items:center;">
      <button id="predictBtn">Predict Severity</button>
      <label><input type="checkbox" id="compute_ratios" checked /> Compute ratios</label>
    </div>

    <div id="result" class="result" style="display:none;"></div>

    <footer>
      Try API directly at <code>/docs</code>. Fields are normalized and one‑hot encoded server‑side.
    </footer>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
